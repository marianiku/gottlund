[routes]
archiverepertory_download.type = "Zend_Controller_Router_Route_Regex"
archiverepertory_download.route = "archive-repertory/download/files/([^/]+)/(.*)"
archiverepertory_download.defaults.module = "archive-repertory"
archiverepertory_download.defaults.controller = "download"
archiverepertory_download.defaults.action = "files"
archiverepertory_download.defaults.mode = "inline"
archiverepertory_download.map.1 = "type"
archiverepertory_download.map.2 = "filename"
